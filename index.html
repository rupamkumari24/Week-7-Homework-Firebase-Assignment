  <body>
    <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html" style="color: white">Rupam Kumari</a>
          </div>
      </div>        
    </nav>
    <div class="container" id="MainContent">
      <div id="console"></div>
      <!-- Jumbotron Title -->
      <div class="PageHeader">
        <h1 class="text-center">Anytime is Train Time </h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        <img src="Assets/Images/train.jpg">
      </div>
      <!-- Current Train Schedule  -->
      <div class="row" style="overflow: auto;">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel panel-heading">Current  Train Schedule</div>
            <div class="panel-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="dispTrain">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>     

      <!-- Add  Train Schedule -->
      <div class="row" style="margin-bottom: 20px; overflow: auto;">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel panel-heading">Add Train</div>
            <div class="panel-body">
              <div class="row">
                <form id="frmTrain">
                  <div class="form-group">
                    <label for="Train-name">Train Name</label>
                    <input class="form-control" id="Train-name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Train-destination">Destination</label>
                    <input class="form-control" id="Train-destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Train-firstTrainTime">First Train Time (HH:MM - Military Time)</label>
                    <input class="form-control" id="Train-firstTrainTime" type="text">
                  </div> 
                  <div class="form-group">
                    <label for="Train-frequency">Frequency (min)</label>
                    <input class="form-control" id="Train-frequency" type="text">
                  </div> 
                  <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>    

    </div>
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container" id="footer"> &copy; Copyright 2018 Rupam Kumari</div>
    </div>

    <script src="Assets/JS/logic.js"></script>
